<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนรหัสผ่าน - Health Tracker</title>
    <meta name="description" content="ระบบติดตามสุขภาพรายบุคคล - เปลี่ยนรหัสผ่าน">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-icon warning">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <h1>เปลี่ยนรหัสผ่าน</h1>
                <p>กรุณาตั้งรหัสผ่านใหม่เพื่อความปลอดภัย</p>
            </div>

            <!-- Alert -->
            <div class="alert alert-warning d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>
                    คุณจำเป็นต้องเปลี่ยนรหัสผ่านก่อนใช้งานระบบ
                </div>
            </div>

            <!-- Change Password Form -->
            <form id="changePasswordForm" class="login-form">
                <div class="form-group">
                    <label for="newPassword" class="form-label">
                        <i class="bi bi-key-fill"></i> รหัสผ่านใหม่
                    </label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                            placeholder="กรอกรหัสผ่านใหม่ (อย่างน้อย 6 ตัวอักษร)" required minlength="6"
                            autocomplete="new-password">
                        <button type="button" class="toggle-password" data-target="newPassword">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="bi bi-key-fill"></i> ยืนยันรหัสผ่านใหม่
                    </label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            placeholder="กรอกรหัสผ่านใหม่อีกครั้ง" required minlength="6" autocomplete="new-password">
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div>

                <!-- Password requirements -->
                <div class="password-requirements">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร
                    </small>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="submitBtn">
                    <span class="btn-text">
                        <i class="bi bi-check-lg"></i> ยืนยันเปลี่ยนรหัสผ่าน
                    </span>
                    <span class="btn-loader d-none">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        กำลังบันทึก...
                    </span>
                </button>
            </form>
        </div>

        <!-- Version Info -->
        <div class="version-info">
            <p>Health Tracker v1.0.0</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pwa.js"></script>

    <script>
        // Check if should be here
        document.addEventListener('DOMContentLoaded', async () => {
            const token = getToken();
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        });

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const icon = this.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('bi-eye-fill');
                    icon.classList.add('bi-eye-slash-fill');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('bi-eye-slash-fill');
                    icon.classList.add('bi-eye-fill');
                }
            });
        });

        // Change password form handler
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validate
            if (newPassword.length < 6) {
                Swal.fire({
                    icon: 'warning',
                    title: 'รหัสผ่านสั้นเกินไป',
                    text: 'รหัสผ่านใหม่ต้องมีอย่างน้อย 6 ตัวอักษร',
                    confirmButtonColor: '#667eea'
                });
                return;
            }

            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: 'warning',
                    title: 'รหัสผ่านไม่ตรงกัน',
                    text: 'กรุณากรอกรหัสผ่านใหม่ให้ตรงกัน',
                    confirmButtonColor: '#667eea'
                });
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.querySelector('.btn-text').classList.add('d-none');
            submitBtn.querySelector('.btn-loader').classList.remove('d-none');

            try {
                const token = getToken();
                const result = await callAPI('changePassword', {
                    token,
                    oldPassword: null, // ไม่ต้องกรอกรหัสเดิมเมื่อ must_change_password = TRUE
                    newPassword
                });

                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'เปลี่ยนรหัสผ่านสำเร็จ',
                        text: 'รหัสผ่านของคุณถูกเปลี่ยนแล้ว',
                        confirmButtonColor: '#667eea'
                    }).then(() => {
                        window.location.href = 'dashboard.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด',
                        text: result.error || 'ไม่สามารถเปลี่ยนรหัสผ่านได้',
                        confirmButtonColor: '#667eea'
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้',
                    confirmButtonColor: '#667eea'
                });
                console.error('Change password error:', error);
            } finally {
                // Hide loading
                submitBtn.disabled = false;
                submitBtn.querySelector('.btn-text').classList.remove('d-none');
                submitBtn.querySelector('.btn-loader').classList.add('d-none');
            }
        });
    </script>
</body>

</html>
